<ion-content padding id="page3">
  <h1 id="loginCliente-heading1" style="color:#000000;text-align:center;">
    Minha Reserva
  </h1>
  <ion-avatar>
    <img class="circle" style="width: 40%; margin: 25px auto 0 auto;" [src]="icon?.imageUrl || 'assets/imgs/food.png'">
  </ion-avatar>
  <form id="loginCliente-form2">
    <div class="spacer" style="width:300px;height:66px;" id="loginCliente-spacer2"></div>
    <ion-list id="loginCliente-list1">
      <ion-item id="loginCliente-input12">
        <ion-label>
          Email
        </ion-label>
        <ion-input [(ngModel)]="creds.email" name="email" type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="loginCliente-input13">
        <ion-label>
          Password
        </ion-label>
        <ion-input [(ngModel)]="creds.senha" name="senha" type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:56px;" id="loginCliente-spacer1"></div>
    <button id="loginCliente-button2" ion-button color="dark" block style="border-radius:20px 20px 20px 20px;" (click)="login()">
      Entrar
    </button>
    <button id="loginCliente-button3" ion-button clear color="positive" block on-click="goToCadastro()">
      Crie sua conta
    </button>
  </form>
</ion-content>
