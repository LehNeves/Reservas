<ion-header>

    <ion-title style="text-align: center">
      Home

</ion-header>

      <ion-slide>
        <h1>Slide 1</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 2</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 3</h1>
      </ion-slide>
    </ion-slides>
  </ion-card>
  <ion-card style="background-color: transparent">
    <ion-card style="width: 100%">
      <ion-card-content>
        <img src="../../assets/imgs/img/japan.png"></ion-card-content>
    </ion-card>
    <ion-card-content>
      <img src="../../assets/imgs/img/arabe.png"></ion-card-content>
  </ion-card>
  <ion-card style="width: 100%">
    <ion-card-content>
      <img src="../../assets/imgs/img/brasil.png"></ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <img src="../../assets/imgs/img/caseira.png"></ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <img src="../../assets/imgs/img/churras.png"></ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <img src="../../assets/imgs/img/pizza.png"></ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <img src="../../assets/imgs/img/vegetariano.png"></ion-card-content>
  </ion-card>
  <ion-list>
    <button ion-item *ngFor="let item of rest">
      <h2>{{item.nome}}</h2>
    </button>
  </ion-list>
</ion-content>
