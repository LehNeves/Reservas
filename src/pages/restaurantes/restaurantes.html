<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Todos Restaurantes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()" placeholder="Nome do Restaurante"></ion-searchbar>
  <br>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <h2>{{item.nome}}</h2>
    </button>
  </ion-list>

</ion-content>
