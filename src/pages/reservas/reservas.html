<ion-header>
  <ion-navbar>
    <ion-title>
      Reservas
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <ion-list *ngFor="let item of items">

      <h2>{{item.horaReserva | date:'medium'}} </h2>
    </ion-item>
  </ion-list>
</ion-content>
