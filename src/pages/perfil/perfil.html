<ion-header>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
    <ion-avatar>
      <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/cliente.png'">
    </ion-avatar>
    <h2 text-center>{{cliente?.nome}}</h2>
    <p text-center>{{cliente?.email}}</p>
    <br><button id="loginCliente-button2" ion-button color="danger" block style="border-radius:20px 20px 20px 20px;" > Editar Perfil </button>
    <button id="loginCliente-button2" ion-button color="dark" block style="border-radius:20px 20px 20px 20px;" (click)="sair()">
        Sair
    </button>
  
</ion-content>
